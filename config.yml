# YT-DLP Web V2 配置文件
# 基于 config.example.yml 创建

# 应用配置
app:
  name: "YT-DLP Web V2"
  version: "2.0.0"
  host: "0.0.0.0"
  port: 8080
  debug: false
  secret_key: "ytdlp-web-v2-secret-key-change-in-production-2024"

# 数据库配置
database:
  url: "sqlite:///data/app.db"
  echo: false

# 认证配置
auth:
  session_timeout: 86400  # 24小时
  default_username: "admin"
  default_password: "admin123"

# 下载配置
downloader:
  output_dir: "./downloads"
  temp_dir: "./temp"
  max_concurrent: 3
  timeout: 300
  auto_cleanup: true
  cleanup_interval: 3600  # 1小时
  max_file_age: 86400     # 24小时

# Telegram配置
telegram:
  enabled: false
  bot_token: ""
  chat_id: ""
  api_id: null
  api_hash: ""
  push_mode: "file"  # file, notification, both
  file_size_limit: 50  # MB

# yt-dlp配置
ytdlp:
  auto_update: true
  source: "github"  # github, pypi, local
  version: "latest"
  extract_flat: false
  format: "best[height<=720]"

# 日志配置
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./logs/app.log"
  max_size: 10485760  # 10MB
  backup_count: 5

# 功能开关 (预留扩展)
features:
  ai_analysis: false
  cloud_storage: false
  multi_user: false
  monitoring: false
  plugins: false
