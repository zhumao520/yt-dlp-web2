{% extends "base.html" %}
{% set hide_nav = true %}

{% block title %}登录 - YT-DLP Web V2{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                
                <!-- 头部 -->
                <div class="text-center mb-4">
                    <h1 class="h2 text-primary mb-2">YT-DLP Web V2</h1>
                    <p class="text-muted">请登录您的账户</p>
                </div>
                
                <!-- 登录表单 -->
                <div class="card">
                    <div class="card-body p-4">
                        <form id="loginForm">
                            
                            <!-- 错误提示 -->
                            <div id="errorAlert" class="alert alert-danger d-none">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                <span id="errorMessage"></span>
                            </div>
                            
                            <!-- 用户名 -->
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text"
                                           class="form-control"
                                           id="username"
                                           placeholder="请输入用户名"
                                           required>
                                </div>
                            </div>
                            
                            <!-- 密码 -->
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password"
                                           class="form-control"
                                           id="password"
                                           placeholder="请输入密码"
                                           required>
                                    <button type="button" 
                                            class="btn btn-outline-secondary"
                                            id="togglePassword">
                                        <i class="bi bi-eye" id="passwordIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- 记住我 -->
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" 
                                           class="form-check-input" 
                                           id="remember">
                                    <label class="form-check-label" for="remember">
                                        记住我
                                    </label>
                                </div>
                            </div>
                            
                            <!-- 登录按钮 -->
                            <button type="submit" 
                                    class="btn btn-primary w-100"
                                    id="loginBtn">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                登录
                            </button>
                            
                        </form>
                    </div>
                </div>
                
                <!-- 底部信息 -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <p>YT-DLP Web V2 - 轻量化可扩展架构</p>
                        <p class="mt-1">
                            <a href="https://github.com/yt-dlp/yt-dlp" 
                               target="_blank" 
                               class="text-decoration-none">
                                基于 yt-dlp 构建
                            </a>
                        </p>
                    </small>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
class LoginApp {
    constructor() {
        this.form = {
            username: '',
            password: '',
            remember: false
        };
        this.loading = false;
        this.showPassword = false;
        
        this.init();
    }
    
    init() {
        this.bindEvents();
        this.checkExistingAuth();
    }
    
    bindEvents() {
        // 表单提交
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.login();
        });
        
        // 密码显示/隐藏
        document.getElementById('togglePassword').addEventListener('click', () => {
            this.togglePasswordVisibility();
        });
        
        // 表单字段变化
        document.getElementById('username').addEventListener('input', (e) => {
            this.form.username = e.target.value;
        });
        
        document.getElementById('password').addEventListener('input', (e) => {
            this.form.password = e.target.value;
        });
        
        document.getElementById('remember').addEventListener('change', (e) => {
            this.form.remember = e.target.checked;
        });
    }
    
    togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('passwordIcon');
        
        this.showPassword = !this.showPassword;
        
        if (this.showPassword) {
            passwordInput.type = 'text';
            passwordIcon.className = 'bi bi-eye-slash';
        } else {
            passwordInput.type = 'password';
            passwordIcon.className = 'bi bi-eye';
        }
    }
    
    showError(message) {
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        
        errorMessage.textContent = message;
        errorAlert.classList.remove('d-none');
    }
    
    hideError() {
        const errorAlert = document.getElementById('errorAlert');
        errorAlert.classList.add('d-none');
    }
    
    setLoading(loading) {
        this.loading = loading;
        const btn = document.getElementById('loginBtn');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        
        if (loading) {
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>登录中...';
            username.disabled = true;
            password.disabled = true;
        } else {
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>登录';
            username.disabled = false;
            password.disabled = false;
        }
    }
    
    async login() {
        this.setLoading(true);
        this.hideError();
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(this.form)
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                // 保存token
                localStorage.setItem('auth_token', data.token);
                
                // 如果选择记住我，也保存到cookie
                if (this.form.remember) {
                    document.cookie = `auth_token=${data.token}; max-age=${30 * 24 * 60 * 60}; path=/`;
                }
                
                showNotification('登录成功', 'success');
                
                // 跳转到主页
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
                
            } else {
                this.showError(data.error || '登录失败');
            }
            
        } catch (error) {
            console.error('登录错误:', error);
            this.showError('网络错误，请稍后重试');
        } finally {
            this.setLoading(false);
        }
    }
    
    async checkExistingAuth() {
        const token = localStorage.getItem('auth_token');
        if (!token) return;
        
        try {
            const response = await fetch('/api/auth/status', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            const data = await response.json();
            
            if (data.authenticated) {
                window.location.href = '/';
            }
        } catch (error) {
            // token无效，清除
            localStorage.removeItem('auth_token');
        }
    }
}

// 初始化应用
document.addEventListener('DOMContentLoaded', function() {
    new LoginApp();
});
</script>
{% endblock %}
