    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'system';
            let isDark = false;

            if (theme === 'dark') {
                isDark = true;
            } else if (theme === 'light') {
                isDark = false;
            } else {
                isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            }

            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();

    <script>
        // æˆç†Ÿçš„ä¸»é¢˜ç®¡ç†å™¨
        function themeManager() {
            return {
                isDark: false,
                mobileMenuOpen: false,
                theme: 'system',

                init() {
                    // åˆå§‹åŒ–ä¸»é¢˜
                    this.initTheme();

                    // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                        if (this.theme === 'system') {
                            this.updateTheme();
                        }
                    });

                    // ä½¿ç”¨Alpine.jså®˜æ–¹æ¨èçš„$watchæ¥ç›‘å¬ä¸»é¢˜å˜åŒ–
                    this.$watch('isDark', (value) => {
                        // ä½¿ç”¨$nextTickç¡®ä¿DOMæ›´æ–°å®Œæˆåå†è§¦å‘é‡æ–°æ¸²æŸ“
                        this.$nextTick(() => {
                            // è§¦å‘è‡ªå®šä¹‰äº‹ä»¶ï¼Œé€šçŸ¥ä¸‹æ‹‰èœå•æ›´æ–°
                            this.$dispatch('theme-updated', { isDark: value, theme: this.theme });
                        });
                    });
                },

                initTheme() {
                    // ä»localStorageè·å–ä¿å­˜çš„ä¸»é¢˜è®¾ç½®
                    const savedTheme = localStorage.getItem('theme');

                    if (savedTheme) {
                        this.theme = savedTheme;
                    } else {
                        // å¦‚æœæ²¡æœ‰ä¿å­˜çš„è®¾ç½®ï¼Œä½¿ç”¨ç³»ç»Ÿåå¥½
                        this.theme = 'system';
                    }

                    this.updateTheme();
                },

                updateTheme() {
                    let shouldBeDark = false;

                    if (this.theme === 'dark') {
                        shouldBeDark = true;
                    } else if (this.theme === 'light') {
                        shouldBeDark = false;
                    } else {
                        // system
                        shouldBeDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    }

                    this.isDark = shouldBeDark;

                    // æ›´æ–°HTMLç±»
                    if (shouldBeDark) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }

                    // æ›´æ–°metaæ ‡ç­¾é¢œè‰²
                    this.updateMetaThemeColor();
                },

                toggleTheme() {
                    // å¾ªç¯åˆ‡æ¢ï¼šlight -> dark -> system -> light
                    if (this.theme === 'light') {
                        this.setTheme('dark');
                    } else if (this.theme === 'dark') {
                        this.setTheme('system');
                    } else {
                        this.setTheme('light');
                    }
                },

                setTheme(newTheme) {
                    this.theme = newTheme;
                    localStorage.setItem('theme', newTheme);
                    this.updateTheme();
                },

                updateMetaThemeColor() {
                    const metaThemeColor = document.querySelector('meta[name="theme-color"]');
                    if (metaThemeColor) {
                        metaThemeColor.setAttribute('content', this.isDark ? '#1f2937' : '#ffffff');
                    }
                },

                getThemeIcon() {
                    if (this.theme === 'light') return 'â˜€ï¸';
                    if (this.theme === 'dark') return 'ğŸŒ™';
                    return 'ğŸ–¥ï¸'; // system
                }
            }
        }

        // è°ƒè¯•å‡½æ•°
        window.debugDropdownTheme = function() {
            const dropdowns = document.querySelectorAll('.dropdown-menu');
            dropdowns.forEach((dropdown, index) => {
                console.log(`Dropdown ${index}:`, {

                    isDark: document.documentElement.classList.contains('dark'),
                    hasThemeLight: dropdown.classList.contains('theme-light'),
                    hasThemeDark: dropdown.classList.contains('theme-dark')
                });
            });
        };

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ– Feather Icons
            try {
                feather.replace();

                // ç›‘å¬Alpine.jsçš„å˜åŒ–ï¼Œé‡æ–°æ¸²æŸ“å›¾æ ‡
                document.addEventListener('alpine:init', () => {
                    setTimeout(() => feather.replace(), 100);
                    // æ·»åŠ è°ƒè¯•ä¿¡æ¯
                    setTimeout(() => {
                        console.log('Alpine.js initialized, debugging dropdown themes...');
                        window.debugDropdownTheme();
                    }, 500);
                });
            } catch (e) {
                console.warn('Feather icons initialization failed:', e);
            }

            // è®¾ç½®å½“å‰å¯¼èˆªé¡¹ä¸ºæ´»è·ƒçŠ¶æ€
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link, .nav-link-mobile');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('bg-primary-100', 'dark:bg-primary-900', 'text-primary-700', 'dark:text-primary-300');
                }
            });
        });
        
        // å…¨å±€é€šçŸ¥å‡½æ•°
        window.showNotification = function(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');

            // æ£€æŸ¥å½“å‰ä¸»é¢˜
            const isDark = document.documentElement.classList.contains('dark');

            let bgClass, textClass;
            switch (type) {
                case 'success':
                    bgClass = 'bg-green-500';
                    textClass = 'text-white';
                    break;
                case 'error':
                    bgClass = 'bg-red-500';
                    textClass = 'text-white';
                    break;
                case 'warning':
                    bgClass = 'bg-yellow-500';
                    textClass = 'text-white';
                    break;
                default:
                    bgClass = isDark ? 'bg-gray-800' : 'bg-white';
                    textClass = isDark ? 'text-gray-100' : 'text-gray-900';
                    break;
            }

            notification.className = `notification fade-in px-4 py-3 rounded-lg shadow-lg max-w-sm border ${bgClass} ${textClass} ${
                isDark ? 'border-gray-700' : 'border-gray-200'
            }`;
            notification.textContent = message;

            document.getElementById('notifications').appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, duration);
        };
        
        // å…¨å±€APIè¯·æ±‚å‡½æ•°
        window.apiRequest = async function(url, options = {}) {
            const token = localStorage.getItem('auth_token');
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                }
            };
            
            const response = await fetch(url, { ...defaultOptions, ...options });
            
            if (response.status === 401) {
                localStorage.removeItem('auth_token');
                window.location.href = '/auth/login';
                return;
            }
            
            return response;
        };

    </script>
