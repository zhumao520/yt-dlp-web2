{% extends "base.html" %}

{% block title %}页面未找到 - YT-DLP Web V2{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <!-- 404图标 -->
        <div class="mb-8">
            <div class="mx-auto w-24 h-24 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center">
                <i data-feather="search" class="w-12 h-12 text-gray-400"></i>
            </div>
        </div>
        
        <!-- 错误信息 -->
        <div class="mb-8">
            <h1 class="text-6xl font-bold text-gray-900 dark:text-white mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-4">页面未找到</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">
                抱歉，您访问的页面不存在或已被移动。
            </p>
        </div>
        
        <!-- 操作按钮 -->
        <div class="space-y-4">
            <a href="{{ url_for('main.index') }}" 
               class="btn-primary inline-flex items-center justify-center w-full">
                <i data-feather="home" class="w-4 h-4 mr-2"></i>
                返回首页
            </a>
            
            <button onclick="history.back()" 
                    class="btn-secondary inline-flex items-center justify-center w-full">
                <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i>
                返回上页
            </button>
        </div>
        
        <!-- 帮助链接 -->
        <div class="mt-8 pt-8 border-t border-gray-200 dark:border-gray-700">
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">
                如果您认为这是一个错误，请联系管理员
            </p>
            
            <div class="flex justify-center space-x-6 text-sm">
                <a href="{{ url_for('main.download') }}" 
                   class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
                    下载页面
                </a>
                <a href="{{ url_for('main.files') }}" 
                   class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
                    文件管理
                </a>
                <a href="{{ url_for('main.settings') }}" 
                   class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300">
                    系统设置
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 自动聚焦返回按钮
    const backButton = document.querySelector('button[onclick="history.back()"]');
    if (backButton) {
        backButton.focus();
    }
    
    // 键盘快捷键
    document.addEventListener('keydown', function(e) {
        if (e.key === 'h' || e.key === 'H') {
            window.location.href = "{{ url_for('main.index') }}";
        } else if (e.key === 'Escape') {
            history.back();
        }
    });
});
</script>
{% endblock %}
